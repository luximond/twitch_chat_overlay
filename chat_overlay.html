<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OBS Twitch Chat</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }
    
    #chat {
        padding: 10px;
        height: 400px; /* Fixed height - adjust as needed */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        overflow-y: auto;
        overflow-x: hidden;
    }
    
    .message {
        margin-bottom: 8px;
        padding: 3px 6px; /* Reduced padding */
        background: rgba(0, 0, 0, 0.2); /* More translucent */
        border-radius: 5px;
        font-size: 16px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0);
        animation: fadeIn 0.5s ease-in;
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    
    .username {
        font-weight: bold;
        margin-right: 10px;
        display: inline-block;
    }
    
    .message-text {
        display: inline-block;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
</style>
</head>
<body>
    <div id="chat"></div>
    <script>
        const CHANNEL = 'yukibloo'; // CHANGE THIS TO YOUR CHANNEL NAME
        
        const chat = document.getElementById('chat');
        const status = document.getElementById('status');
        let ws;
        function connect() {
            ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            
            ws.onopen = () => {
                ws.send('PASS SCHMOOPIIE');
                ws.send('NICK justinfan' + Math.floor(Math.random() * 99999));
                ws.send(`JOIN #${CHANNEL}`);
                status.textContent = 'Connected';
                status.className = 'status connected';
            };
            ws.onmessage = (e) => {
                e.data.split('\r\n').forEach(line => {
                    if (line.startsWith('PING')) {
                        ws.send('PONG :tmi.twitch.tv');
                    } else if (line.includes('PRIVMSG')) {
                        const match = line.match(/:(\w+)!\w+@\w+\.tmi\.twitch\.tv PRIVMSG #\w+ :(.+)/);
                        if (match) addMessage(match[1], match[2]);
                    }
                });
            };
            ws.onclose = () => {
                status.textContent = 'Disconnected';
                status.className = 'status';
                setTimeout(connect, 3000);
            };
        }
        const MAX_MESSAGES = 6;
        
        function addMessage(username, text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD'];
            const color = colors[username.split('').reduce((a, b) => a + b.charCodeAt(0), 0) % colors.length];
            
            // Use innerHTML to properly render emojis and unicode
            msg.innerHTML = `<span class="username" style="color: ${color}">${username}:</span> ${text}`;
            
            // Add new message
            chat.appendChild(msg);
            
            // Remove excess messages from the beginning
            while (chat.children.length > MAX_MESSAGES) {
                try {
                    chat.removeChild(chat.children[0]);
                } catch (e) {
                    console.error('Error removing message:', e);
                    break;
                }
            }
        }
        connect();
    </script>
</body>
</html>
